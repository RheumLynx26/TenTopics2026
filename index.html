                            <div class="bg-white border border-slate-200 p-5 rounded-3xl shadow-lg flex items-center gap-6 max-w-md w-full">
                                <div class="qr-container bg-slate-50 p-2 rounded-2xl border border-slate-100 shrink-0">
                                    <img src={qrImageUrl} alt="QR" class="w-24 h-24 rounded-lg" />
                                </div>
                                <div>
                                    <p class="text-[10px] font-black uppercase tracking-widest text-[#8e7a1d] mb-1">Acceso Móvil</p>
                                    <p class="text-sm font-bold text-slate-700 leading-tight">Escanea este código para llevar la App en tu móvil.</p>
                                    <p class="text-[10px] font-medium text-slate-400 mt-2 truncate w-48">{appUrl}</p>
                                </div>
                            </div>
                        </div>

                        <div class="bg-white rounded-3xl shadow-2xl p-6 lg:p-10 mb-10 border border-slate-200">
                            <div class="flex flex-col gap-8">
                                <div class="flex bg-slate-100 p-1.5 rounded-2xl border border-slate-200 self-center">
                                    <button onClick={() => setActiveView("Programa")} class={`px-8 py-3 rounded-xl text-xs font-black uppercase tracking-widest transition-all flex items-center gap-3 ${activeView === "Programa" ? "bg-white text-[#8e7a1d] shadow-lg scale-[1.03]" : "text-slate-500 hover:text-slate-800"}`}><Icon name="book-open" size={16}/> Programa Científico</button>
                                    <button onClick={() => setActiveView("Expertos")} class={`px-8 py-3 rounded-xl text-xs font-black uppercase tracking-widest transition-all flex items-center gap-3 ${activeView === "Expertos" ? "bg-white text-[#8e7a1d] shadow-lg scale-[1.03]" : "text-slate-500 hover:text-slate-800"}`}><Icon name="users" size={16}/> Ponentes y Moderadores</button>
                                </div>
                                <div class="grid lg:grid-cols-3 gap-8 items-end">
                                    <div class={`${activeView === "Programa" ? "lg:col-span-2" : "lg:col-span-3"} space-y-3`}>
                                        <label class="text-[11px] font-black text-slate-400 uppercase tracking-widest ml-1">Buscador Inteligente</label>
                                        <div class="relative group">
                                            <Icon name="search" class="absolute left-5 top-1/2 -translate-y-1/2 text-slate-300 group-focus-within:text-[#8e7a1d]" size={24} />
                                            <input type="text" placeholder="Ponente, bloque, título de charla..." class="w-full pl-16 pr-8 py-5 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-4 focus:ring-[#8e7a1d]/5 outline-none text-xl font-semibold transition-all" value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} />
                                        </div>
                                    </div>
                                    {activeView === "Programa" && (
                                        <div class="space-y-3">
                                            <label class="text-[11px] font-black text-slate-400 uppercase tracking-widest ml-1">Jornada</label>
                                            <div class="flex bg-slate-100 p-1.5 rounded-2xl border border-slate-200 gap-1">
                                                {["Todos", "Viernes", "Sábado"].map(d => (<button key={d} onClick={() => setActiveDay(d)} class={`flex-1 py-3.5 rounded-xl text-[10px] font-black uppercase ${activeDay === d ? "bg-white text-[#8e7a1d] shadow-lg scale-[1.03]" : "text-slate-500 hover:text-slate-900"}`}>{d}</button>))}
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>

                        {activeView === "Programa" ? (
                            <div class="space-y-8">
                                {filteredProgram.map((item, index) => {
                                    const showSeparator = activeDay === "Todos" && index > 0 && item.day !== filteredProgram[index - 1].day;
                                    const sortedSps = [...item.speakers].sort((a,b) => getSortableName(a).localeCompare(getSortableName(b)));
                                    const sortedMods = [...item.mods].sort((a,b) => getSortableName(a).localeCompare(getSortableName(b)));
                                    return (
                                        <div key={index}>
                                            {showSeparator && (<div class="py-12 flex items-center gap-6 text-stone-400 uppercase tracking-[0.4em] text-xs font-black"><div class="h-px bg-stone-300 flex-grow"></div><Icon name="calendar" size={14}/> {item.day}<div class="h-px bg-stone-300 flex-grow"></div></div>)}
                                            <div class={`bg-white rounded-[2rem] border shadow-sm hover:shadow-2xl transition-all duration-300 group overflow-hidden ${item.isSpecialBlock ? 'border-[#8e7a1d]/30 ring-1 ring-[#8e7a1d]/5' : 'border-slate-200'}`}>
                                                <div class={`${item.isSpecialBlock ? 'bg-[#8e7a1d]/5' : 'bg-slate-50/50'} border-b border-slate-100 px-8 py-4 flex flex-wrap items-center justify-between gap-4`}>
                                                    <div class="flex items-center gap-4">
                                                        <div class={`p-2 rounded-lg ${item.cat === "Pausa" ? 'bg-amber-100 text-amber-600' : item.isSpecialBlock ? 'bg-[#8e7a1d] text-white' : 'bg-slate-200 text-slate-500'}`}><Icon name={item.cat === "Pausa" ? "coffee" : "book-open"} size={18}/></div>
                                                        <span class={`text-[13px] font-black uppercase tracking-widest ${item.isSpecialBlock ? 'text-[#8e7a1d]' : 'text-slate-500'}`}>{item.block}</span>
                                                    </div>
                                                    {sortedMods.length > 0 && (<div class="flex items-center gap-3 bg-white px-4 py-2 rounded-xl border border-slate-100 shadow-sm"><Icon name="users" size={16} class="text-slate-400"/><span class="text-[10px] font-black text-slate-400 uppercase tracking-tight">Moderadores:</span><div class="flex flex-wrap gap-2">{sortedMods.map(m => (<div key={m} class="text-[11px] font-bold text-slate-700 bg-slate-50 px-2 py-0.5 rounded border border-slate-200/50 whitespace-nowrap">{m}</div>))}</div></div>)}
                                                </div>
                                                <div class="p-8 md:p-10">
                                                    <div class="flex flex-col lg:flex-row gap-10">
                                                        <div class="lg:w-36 shrink-0">
                                                            <div class={`inline-flex items-center gap-3 px-5 py-2.5 rounded-2xl font-black text-2xl shadow-inner ${item.cat === "Pausa" ? 'bg-amber-500 text-white' : item.isSpecialBlock ? 'bg-[#8e7a1d] text-white' : 'bg-slate-900 text-white'}`}><Icon name="clock" size={22}/> {item.time}</div>
                                                            <div class="mt-3 text-[11px] font-black text-slate-400 uppercase tracking-widest pl-1">{item.day.split(',')[0]}</div>
                                                        </div>
                                                        <div class="flex-grow space-y-6">
                                                            <h3 class={`text-2xl md:text-3xl font-bold leading-tight group-hover:text-[#8e7a1d] transition-colors ${item.cat === "Discusión" ? 'text-slate-400 italic font-medium' : ''}`}>{item.title}</h3>
                                                            {sortedSps.length > 0 && (
                                                                <div class="grid gap-3">
                                                                    {sortedSps.map(s => (
                                                                        <div key={s} class="flex items-start gap-4 bg-slate-50 px-5 py-4 rounded-2xl border border-slate-100 hover:bg-white hover:border-[#8e7a1d]/20 transition-all group/item">
                                                                            <div class={`w-10 h-10 rounded-full flex items-center justify-center text-white shrink-0 ${item.isSpecialBlock ? 'bg-[#8e7a1d]' : 'bg-slate-800'}`}><Icon name="user" size={18}/></div>
                                                                            <div>
                                                                                <p class="font-extrabold text-slate-800 tracking-tight mb-1">{s}</p>
                                                                                <p class="text-xs text-slate-500 leading-snug">{affiliations[s] || "Afiliación no detallada"}</p>
                                                                            </div>
                                                                        </div>
                                                                    ))}
                                                                </div>
                                                            )}
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        ) : (
                            <div class="grid md:grid-cols-2 gap-6">
                                {filteredPeople.map(p => (
                                    <div key={p.name} class="bg-white rounded-3xl border border-slate-200 p-8 shadow-sm hover:shadow-xl transition-all flex flex-col h-full group">
                                        <div class="flex items-start gap-5 mb-6">
                                            <div class="w-16 h-16 rounded-2xl bg-[#8e7a1d]/10 flex items-center justify-center text-[#8e7a1d] shrink-0 group-hover:bg-[#8e7a1d] group-hover:text-white transition-all"><Icon name="user" size={32}/></div>
                                            <div><h3 class="text-xl font-black text-slate-900 leading-tight mb-1">{p.name}</h3><div class="flex items-center gap-2 text-slate-500"><Icon name="building" size={14} class="shrink-0"/><p class="text-xs font-semibold leading-snug">{p.aff}</p></div></div>
                                        </div>
                                        <div class="flex-grow space-y-3">
                                            <div class="h-px bg-slate-100 w-full mb-4"></div>
                                            <p class="text-[10px] font-black uppercase tracking-widest text-slate-400 mb-2">Participación:</p>
                                            {p.roles.map((r, i) => (
                                                <div key={i} class="bg-slate-50 rounded-xl p-3 border border-slate-100 flex flex-col gap-1 hover:border-[#8e7a1d]/20 transition-all">
                                                    <div class="flex justify-between items-center"><span class={`text-[9px] font-black uppercase px-2 py-0.5 rounded-full ${r.type === "Ponente" ? "bg-[#8e7a1d] text-white" : "bg-slate-800 text-white"}`}>{r.type}</span><span class="text-[9px] font-bold text-slate-400">{r.time} • {r.day.split(',')[0]}</span></div>
                                                    <p class="text-xs font-black mt-1 leading-snug">{r.title}</p>
                                                    <div class="flex items-center gap-1 mt-1 opacity-60"><Icon name="book-open" size={10}/><span class="text-[10px] font-bold text-slate-500 truncate">{r.block}</span></div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}

                        <footer class="mt-24 border-t-2 border-slate-200 pt-20">
                            <div class="relative overflow-hidden bg-slate-900 rounded-[3rem] p-10 md:p-16 text-white shadow-2xl">
                                <div class="absolute right-0 bottom-0 p-10 opacity-10 rotate-12 pointer-events-none text-white"><Icon name="sparkles" size={350}/></div>
                                <div class="relative z-10 max-w-3xl">
                                    <div class="inline-flex bg-[#8e7a1d] px-5 py-2 rounded-xl mb-8 font-black uppercase tracking-[0.3em] text-[11px]">Innovación & Futuro</div>
                                    <h4 class="text-3xl md:text-5xl font-extrabold mb-10 leading-tight tracking-tight">Si esta aplicación te ha gustado, no te debes perder el <br class="hidden lg:block"/><span class="text-[#a18c26] underline decoration-white/10 decoration-8 underline-offset-8">"Taller de IA en EAS"</span></h4>
                                    <div class="flex flex-wrap gap-6 mb-12">
                                        <div class="bg-white/5 px-8 py-5 rounded-[1.5rem] border border-white/10 flex items-center gap-4"><Icon name="calendar" class="text-[#8e7a1d]" size={24}/><span class="text-xl font-black italic">Sábado 7/2/26</span></div>
                                        <div class="bg-white/5 px-8 py-5 rounded-[1.5rem] border border-white/10 flex items-center gap-4"><Icon name="clock" class="text-[#8e7a1d]" size={24}/><span class="text-xl font-black italic">16:30 h</span></div>
                                    </div>
                                    <div class="pt-10 border-t border-white/10">
                                        <p class="text-[10px] uppercase tracking-[0.4em] font-black text-white/40 mb-6">Aplicación creada por cortesía de:</p>
                                        <div class="grid grid-cols-2 md:flex md:flex-wrap gap-x-12 gap-y-4">{["José Miguel Sequí", "Miguel Martín", "Toni Sisó", "Manel Ramos"].map(n => (<div key={n} class="flex items-center gap-3"><div class="w-1.5 h-1.5 rounded-full bg-[#8e7a1d]"></div><span class="text-sm font-black tracking-tight">{n}</span></div>))}</div>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-16 text-center opacity-30 flex flex-wrap justify-center gap-x-8 gap-y-2 text-[10px] font-black uppercase tracking-widest px-6"><span>Universitat de Barcelona</span> • <span>Clínica Universidad de Navarra</span> • <span>London Lupus Centre</span></div>
                        </footer>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
